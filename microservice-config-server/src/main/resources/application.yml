server:
  port: 8040
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lorelib/springcloud-study.git
          search-paths: config-repo
          default-label: master
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka
logging:
  level:
    root: debug
    org.springframework.cloud: debug